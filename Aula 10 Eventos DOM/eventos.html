<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evendo Dom com JS</title>
    <style>
        div#area{
            font: normal 20pt arial;
            background: rgb(57, 207, 57);
            color: rgb(80, 78, 187);
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">Interaja</div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click',clicar)
        a.addEventListener('mouseout',sair)    

        function clicar(){
            a.innerHTML = "Clicou"
            a.style.background="red"
        }
        function entrar(){
            var a = window.document.getElementById('area')
            a.innerText ="entrou" 
            a.style.background="yellow"
            a.style.color="blue"

        }
        function sair(){
            a.innerHTML="saiu"
            a.style.background="green"
            a.style.color="red"
        }
    </script>
</body>
</html>
